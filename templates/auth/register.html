{% extends "base.html" %}

{% block title %}Register - Comolor Pharmacy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-pills fa-3x text-primary mb-3"></i>
                    <h4 class="card-title">Register Your Pharmacy</h4>
                    <p class="text-muted">Join the Comolor Pharmacy Management System</p>
                </div>

                <form method="POST">
                    <!-- Pharmacy Information -->
                    <h5 class="mb-3"><i class="fas fa-store me-2"></i>Pharmacy Information</h5>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="pharmacy_name" class="form-label">Pharmacy Name *</label>
                            <input type="text" class="form-control" id="pharmacy_name" name="pharmacy_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pharmacy_email" class="form-label">Pharmacy Email *</label>
                            <input type="email" class="form-control" id="pharmacy_email" name="pharmacy_email" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="pharmacy_phone" class="form-label">Pharmacy Phone *</label>
                            <input type="tel" class="form-control" id="pharmacy_phone" name="pharmacy_phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>

                    <hr>

                    <!-- Admin User Information -->
                    <h5 class="mb-3"><i class="fas fa-user me-2"></i>Admin User Information</h5>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        <div class="col-md-6">
                            <label for="confirm_password" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms_accepted" name="terms_accepted" required>
                            <label class="form-check-label" for="terms_accepted">
                                I accept the <a href="{{ url_for('auth.terms') }}" target="_blank">Terms and Conditions</a> *
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Register Pharmacy
                        </button>
                    </div>
                </form>

                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
